<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/scss/reset.css">
  <link rel="stylesheet" href="/scss/styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
  <section class="container-section">
    <div class="card profil height">
      <div class="profil__header">
        <div class="image-container">
          <img src="/images/image-jeremy.png" alt="profil photo">
        </div>
        <div class="profil__report">
          Report for
          <span class="profil__name">Jeremy Robson</span>
        </div>
      </div>
      <div class="profil__time">
        <span data-time="daily" class="time-choice">Daily</span>
        <span data-time="weekly" class="time-choice">Weekly</span>
        <span data-time="monthly" class="time-choice">Monthly</span>
      </div>

    </div>

    <div class="container-activities" id="container-activities">
      
    </div>
  </section>

<script src="./script.js"></script>
</body>
</html>
