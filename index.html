<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/scss/reset.css">
  <link rel="stylesheet" href="/scss/styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>

  <div class="card profil">
    <div class="profil__header">
      <div class="image-container">
        <img src="/images/image-jeremy.png" alt="profil photo">
      </div>
      <div class="profil__report">
        Report for
        <span class="profil__name">Jeremy Robson</span>
      </div>
    </div>
    <div class="profil__time">
      <span class="time-choice">Daily</span>
      <span class="time-choice">Weekly</span>
      <span class="time-choice">Monthly</span>
    </div>

  </div>

  <div class="card work">
    <div class="banner">
      <!-- <img src="/images/icon-work.svg" alt=""> -->
    </div>
    <div class="tracker">
      <span class="activity align-end">Work</span>
      <span class="ellipsis align-end justify-end">
        <img src="/images/icon-ellipsis.svg" alt="">
      </span>
          
    <span class="current"></span>
    <span class="previous justify-end"></span> 
    </div>
  </div>

  <div class="card play">
    <div class="banner">
      <!-- <img src="/images/icon-work.svg" alt=""> -->
    </div>
    <div class="tracker">
      <span class="activity align-end">Play</span>
      <span class="ellipsis align-end justify-end">
        <img src="/images/icon-ellipsis.svg" alt="">
      </span>
          
      <span class="current"></span>
      <span class="previous justify-end"></span> 
    </div>
  </div>

  <div class="card study">
    <div class="banner">
      <!-- <img src="/images/icon-work.svg" alt=""> -->
    </div>
    <div class="tracker">
      <span class="activity align-end">Study</span>
      <span class="ellipsis align-end justify-end">
        <img src="/images/icon-ellipsis.svg" alt="">
      </span>
          
      <span class="current"></span>
      <span class="previous justify-end"></span> 
    </div>
  </div>

  <div class="card exercise">
    <div class="banner">
      <!-- <img src="/images/icon-work.svg" alt=""> -->
    </div>
    <div class="tracker">
      <span class="activity align-end">Exercise</span>
      <span class="ellipsis align-end justify-end">
        <img src="/images/icon-ellipsis.svg" alt="">
      </span>
      <span class="current"></span>
      <span class="previous justify-end"></span> 
    </div>
  </div>

  <div class="card social">
    <div class="banner">
      <!-- <img src="/images/icon-work.svg" alt=""> -->
    </div>
    <div class="tracker">
      <span class="activity align-end">Social</span>
      <span class="ellipsis align-end justify-end">
        <img src="/images/icon-ellipsis.svg" alt="">
      </span>
      <span class="current"></span>
      <span class="previous justify-end"></span> 
    </div>
  </div>

  <div class="card self-care">
    <div class="banner">
      <!-- <img src="/images/icon-work.svg" alt=""> -->
    </div>
    <div class="tracker">
      <span class="activity align-end">Self Care</span>
      <span class="ellipsis align-end justify-end">
        <img src="/images/icon-ellipsis.svg" alt="">
      </span>
      <span class="current"></span>
      <span class="previous justify-end"></span> 
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
